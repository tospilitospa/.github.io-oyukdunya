<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sonsuz Gece</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Roman: Sonsuz Gece</h1>
    <p>Bu roman, karanlıkla aydınlık arasında sıkışmış bir dünyada geçen epik bir hikayeyi anlatıyor.</p>

    <h2>Bölümler</h2>
    <ul id="bolumListesi">
      </ul>
  </div>

  <script src="bolumler_meta.js"></script>
  <script>
    const bolumListesi = document.getElementById("bolumListesi");

    // bolumler yerine bolumlerMeta dizisini kullan
    bolumlerMeta.forEach((bolum) => { // index'e burada gerek kalmadı, bolum.id kullanacağız
      const li = document.createElement("li");
      const link = document.createElement("a");
      // Link href'i bolum.id'yi kullanacak şekilde güncellendi
      link.href = `bolum.html?id=${bolum.id}`;
      // Başlık bolum.baslik'tan alınacak
      link.textContent = `Bölüm ${bolum.id + 1}: ${bolum.baslik}`;
      li.appendChild(link);
      bolumListesi.appendChild(li);
    });
  </script>
</body>
</html>
